<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sonya DaRosa - CS 499 ePortfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import Satoshi font -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Satoshi', sans-serif;
        background-color: #FAEDFF;
        color: #340048;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }

      header {
        text-align: center;
        padding: 4rem 1rem 1rem 1rem; /* reduced bottom padding */
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.25rem; /* tightened spacing */
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 500;
        margin-top: 0; /* no extra gap */
      }

      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 1.5rem 4rem 1.5rem;
        text-align: center;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 1rem;
      }

      .small-note {
        font-size: 0.85rem;
        color: #340048aa;
        margin-top: 2rem;
        margin-bottom: 0.5rem;
        font-style: italic;
      }

      nav {
        margin-top: 0.5rem;
      }

      nav a {
        text-decoration: none;
        color: #340048;
        border: 2px solid #340048;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        margin: 0 0.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      nav a:hover {
        background-color: #340048;
        color: #FAEDFF;
      }

      footer {
        text-align: center;
        padding: 1.5rem;
        font-size: 0.9rem;
        border-top: 1px solid #34004833;
        color: #340048aa;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Sonya DaRosa</h1>
      <h2>CS 499 ePortfolio</h2>
    </header>

    <main>
      <p>Welcome to my ePortfolio for Southern New Hampshire University.</p>
      <p>
        This portfolio will showcase my work.
      </p>

      <p class="small-note">[To Be Added]</p>

      <nav>
        <a href="#">Artifacts</a>
        <a href="#">Enhancements</a>
        <a href="#">Professional Reflection</a>
      </nav>
    </main>

    <footer>
      © 2025 Sonya DaRosa — Southern New Hampshire University
    </footer>
  </body>
</html>
